{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Profile</h2>
                           </div>
                        </div>
                     </div>
                     <!-- row -->
                     <div class="row column1">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Administrator profile</h2>
                                 </div>
                              </div>
                              <div class="full price_table padding_infor_info">
                                 <div class="row">
                                    <!-- user profile section --> 
                                    <!-- profile image -->
                                    <div class="col-lg-12">
                                       <div class="full dis_flex center_text">
                                        {% for msg in messages %}
                                            <h6 style="color: red; text-align: center;
                                            padding-top: 11px;padding-bottom: 11px;border-radius: 10px;">{{msg}}</h6>
                                        {% endfor %}
                                          <div class="profile_img"><img width="180" class="rounded-circle" src="{{view.imageURL}}" alt="#" /></div>
                                          <div class="profile_contant">
                                             <div class="contact_inner">
                                                <h3>{{view.name}}</h3>
                                                <p><strong>User Name: </strong>{{view.username}}</p>
                                                <ul class="list-unstyled">
                                                   <li><i class="fa fa-envelope-o mb-4"></i> : {{view.email}}</li><br>
                                                   <li><i class="fa fa-phone"></i> : +91 {{view.mobile}}</li>
                                                </ul>
                                                <div class="read_more">
                                                    <div class="center"><a class="main_bt read_bt" href="{% url 'update_adm_profile' view.pk %}">Update</a></div>
                                                </div>
                                             </div>                  
                                          </div>
                                       </div>
              
                                       <!-- end user profile section -->
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-2"></div>
                        </div>
                        <!-- end row -->
                     </div>
{% endblock %}
