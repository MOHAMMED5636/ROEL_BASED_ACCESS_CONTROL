{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <h3 style="color: aliceblue;">Update Teacher</h3>
                     </div>
                  </div>
                  <div class="login_form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Username</label>
                              <input type="text" name="username" placeholder="Username" value="{{update.username}}"/>
                           </div>
                           <div class="field">
                              <label class="label_field">Full Name</label>
                              <input type="text" name="name" placeholder="Full Name" value="{{update.name}}"/>
                           </div>
                           <div class="field">
                              <label class="label_field">Place</label>
                              <input type="text" name="place" placeholder="place" value="{{update.place}}"/>
                           </div>
                           <div class="field">
                              <label class="label_field">Phone</label>
                              <input type="text" name="phone" placeholder="phone" value="{{update.mobile}}"/>
                           </div>
                           <div class="field">
                              <label class="label_field">Address</label>
                              <input type="text" name="address" placeholder="address" value="{{update.address}}"/>
                           </div>
                           <div class="field">
                                <label class="label_field">E-mail</label>
                                <input type="email" name="email" placeholder="E-mail" value="{{update.email}}" />
                            </div>
                            <div class="field">
                              <label class="label_field">Qualification</label>
                              <input type="text" name="qualification" placeholder="Qualification" value="{{update.Qualification}}" />
                           </div>
                           <div class="field">
                                <label class="">Assign Class Room</label>
                                <select name="Class">
                                    <option value="{{update.class_rooom.pk}}">{{update.class_rooom.class_no}}</option>
                                    {% for i in class_room %}
                                        <option value="{{i.pk}}">{{i.class_no}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <img src="{{update.imageURL}}" alt="" width="80px" height="80px" style="margin-left: 150px;">
                             <div class="field">
                                <label class="label_field">Image</label>
                                <input type="file" name="img" placeholder="Image" />
                             </div>  
                          
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit">Update</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
