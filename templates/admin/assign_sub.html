{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <h3 style="color: aliceblue;">Assign subject To Teachers</h3>
                     </div>
                  </div>
                  <div class="login_form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <div class="field">
                                <label class="label_field">Teacher Name</label>
                                <select name="teacher">
                                    <option value="John Doe">Select Teacher</option>
                                    {% for i in teacher %}
                                        <option value="{{i.pk}}">{{i.name}}</option>
                                    {% endfor %}
                                   
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                           <div class="field">
                                <label class="label_field">Subject Name</label>
                                <select name="subject">
                                    <option value="John Doe">Select Subject</option>
                                    {% for i in subject %}
                                        <option value="{{i.pk}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit">Assign</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
