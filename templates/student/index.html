{% extends 'student/base.html' %}
{% load static %}
{% block content %}
               <!-- dashboard inner -->
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Dashboard</h2>
                           </div>
                        </div>
                     </div>
                     <div class="row column1">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Class Teacher Details</h2>
                                 </div>
                              </div>
                              <div class="full price_table padding_infor_info">
                                 <div class="row">
                                    <!-- user profile section --> 
                                    <!-- profile image -->
                                    <div class="col-lg-12">
                                       <div class="full dis_flex center_text">
                                        {% for msg in messages %}
                                            <h6 style="color: red; text-align: center;
                                            padding-top: 11px;padding-bottom: 11px;border-radius: 10px;">{{msg}}</h6>
                                        {% endfor %}
                                        {% for i in teacher %}
                                          <div class="profile_img"><img width="180" class="rounded-circle" src="{{i.imageURL}}" alt="#" /></div>
                                          <div class="profile_contant">
                                             <div class="contact_inner">
                                                <h3>{{i.name}}</h3>
                                                <p><strong>Teacher Place: </strong>{{i.place}}</p>
                                                <ul class="list-unstyled">
 
                                                   <li><i class="fa fa-phone mb-4"></i> : +91 {{i.mobile}}</li>
                                                   
                                                   <li class="mb-4">Email Id : {{i.email}}</li>
             
                                                </ul>
                                              
                                             </div>                  
                                          </div>
                                          {% endfor %}
                                       </div>
              
                                       <!-- end user profile section -->
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-2"></div>
                        </div>
                        <!-- end row -->
                     </div>
                     
                     
                   
                     
                     
                  </div>
               </div>

{% endblock %}
