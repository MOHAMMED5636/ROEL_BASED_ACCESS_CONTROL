{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <h3 style="color: aliceblue;">Assign Perents</h3>
                     </div>
                  </div>
                  <div class="login_form">
                  {% for msg in messages %}
                     <h6 style="color: red; text-align: center;
                     padding-top: 11px;padding-bottom: 11px;border-radius: 10px;">{{msg}}</h6>
                  {% endfor %}
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <div class="field">
                                <label class="">Parent Name --- Place </label>
                                <select name="parent">
                                    <option value="John Doe">Select Parent</option>
                                    {% for i in parent %}
                                        <option value="{{i.pk}}">{{i.name}} --- {{i.place}}</option>
                                    {% endfor %}
                                   
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                           <div class="field">
                                <label class="">Student Name --- Place -- Class No</label>
                                <select name="student">
                                    <option value="John Doe">Select student</option>
                                    {% for i in student %}
                                        <option value="{{i.pk}}">{{i.name}} --- {{i.place}} --- {{i.class_rooom.class_no}}</option>
                                    {% endfor %}
                                </select>
                            </div>
 
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit">Assign</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
